name: Verify Userscript Build

on:
  push:
    branches:
      - dev
      - main
  pull_request:

jobs:
  verify-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build userscript
        run: npm run build

      - name: Ensure generated file is committed
        run: git diff --exit-code -- better-github-nav.user.js
